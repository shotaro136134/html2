<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28</title>
    <style>
        .breadcrumb {
            list-style: none;
             padding: 0;
            display: flex;
        }

         .breadcrumb li {
             margin-right: 0.5em;
        }

        .breadcrumb a {
            color: #0275d8;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb .current {
            color: #6c757d;
            pointer-events: none;
            cursor: default;
        }

        .breadcrumb .separator {
            margin-right: 0.5em;
        }
      </style>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li><a href="#">ホーム</a></li>
          <li class="separator">&gt;</li>
          <li><a href="#">カテゴリー</a></li>
          <li class="separator">&gt;</li>
          <li><a href="#">サブカテゴリー</a></li>
          <li class="separator">&gt;</li>
          <li class="current">現在のページ</li>
        </ol>
    </nav>
</body>
</html>
