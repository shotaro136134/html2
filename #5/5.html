<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        .blog-card {
          background-color: #fff;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: box-shadow 0.3s ease;
        }
    
        .blog-card:hover {
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .blog-card img {
          width: 100%;
          height: auto;
          border-radius: 12px 12px 0 0;
        }
    
        .blog-card-content {
          padding: 20px;
        }
    
        .blog-card-content h2 {
          margin-top: 0;
        }
    
        .blog-card-content p {
          margin-bottom: 0;
        }
      </style>
</head>
<body>
    <div class="blog-card">
        <img src="シリキウトゥンドゥ.jpg" alt="ブログ画像">
        <div class="blog-card-content">
          <h2>シリキ・ウトゥンドゥ</h2>
          <p>タワテラに行けば会える</p>
        </div>
      </div>
</body>
</html>
