<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .card-container {
          perspective: 1000px;
        }
    
        .card {
          width: 200px;
          height: 300px;
          transform-style: preserve-3d;
          transition: transform 0.5s;
        }
    
        .card:hover {
          transform: rotateY(180deg);
        }
    
        .card .front,
        .card .back {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        }
    
        .card .front {
          background-color: #3498db;
          color: #fff;
        }
    
        .card .back {
          background-color: #fff;
          color: #333;
          transform: rotateY(180deg);
        }
    
        img {
          max-width: 100%;
          max-height: 100%;
          border-radius: 10px;
        }
      </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
          <div class="front">
            <img src="シリキウトゥンドゥ.jpg" alt="カードの表">
          </div>
          <div class="back">
            <p>タワーオブテラーに出現</p>
          </div>
        </div>
      </div>
</body>
</html>
