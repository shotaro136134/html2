<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        body {
          margin: 0;
          background-image: url('冬.jpg');
          background-position: center;
          color: #fff;
          text-align: center;
          padding-top: 100px;
        }

        h1 {
          font-size: 3em;
        }
    
        #countdown {
          font-size: 2em;
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <h1>クリスマスまでの日数</h1>
    <div id="countdown"></div>
  
    <script>
      // クリスマスの日付（年-月-日）
      const christmasDate = new Date('2023-12-25');
  
      function updateCountdown() {
        const currentDate = new Date();
        const timeDifference = christmasDate - currentDate;
  
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24))+1;
  
        document.getElementById('countdown').innerHTML = `${days}日`;
      }
  
      // 初回の呼び出し
      updateCountdown();
  
      // 1秒ごとに更新
      setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
