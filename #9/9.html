<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
    
        .popup-container {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          justify-content: center;
          align-items: center;
        }
    
        .popup-content {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          max-width: 400px;
          text-align: center;
        }
    
        .close-btn {
          cursor: pointer;
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 18px;
        }
    
        .show-popup {
          cursor: pointer;
          padding: 10px 20px;
          background-color: #3498db;
          color: #fff;
          border: none;
          border-radius: 4px;
          font-size: 16px;
        }
      </style>
</head>
<body>
    <button class="show-popup" onclick="showPopup()">画像を表示</button>

<div class="popup-container" id="popupContainer">
  <div class="popup-content">
    <img src="シリキウトゥンドゥ.jpg" alt="ポップアップ画像" style="max-width: 100%;">
    <p>彼の名はシリキ・ウトゥンドゥ。</p>
    <button class="close-btn" onclick="closePopup()">閉じる</button>
  </div>
</div>

<script>
  function showPopup() {
    document.getElementById('popupContainer').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popupContainer').style.display = 'none';
  }
</script>

</body>
</html>
