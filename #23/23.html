<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
  }

  .menu-item {
    position: relative;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .menu-item:hover .submenu {
    display: block;
  }

  .submenu-item {
    margin: 5px 0;
    color: #fff;
    text-decoration: none;
    display: block;
  }
</style>
<body>
  <ul class="menu">
    <li class="menu-item">
      メニュー1
      <ul class="submenu">
        <li class="submenu-item">サブメニュー1-1</li>
        <li class="submenu-item">サブメニュー1-2</li>
        <li class="submenu-item">サブメニュー1-3</li>
      </ul>
    </li>
    <li class="menu-item">
      メニュー2
      <ul class="submenu">
        <li class="submenu-item">サブメニュー2-1</li>
        <li class="submenu-item">サブメニュー2-2</li>
        <li class="submenu-item">サブメニュー2-3</li>
      </ul>
    </li>
    <li class="menu-item">
      メニュー3
      <ul class="submenu">
        <li class="submenu-item">サブメニュー3-1</li>
        <li class="submenu-item">サブメニュー3-2</li>
        <li class="submenu-item">サブメニュー3-3</li>
      </ul>
    </li>
  </ul>
  
</body>
</html>
