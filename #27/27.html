<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }
    
        .badge {
          padding: 5px 10px;
          color: #fff;
          font-weight: bold;
          border-radius: 5px;
          margin: 10px;
          text-align: center;
          font-size: 14px;
        }
    
        .new-product {
          background-color: #3498db;
        }
    
        .sale {
          background-color: #e74c3c;
        }
    
        .best-seller {
          background-color: #2ecc71;
        }
      </style>
</head>
<body>
    <div class="badge new-product">新商品</div>
<div class="badge sale">セール</div>
<div class="badge best-seller">ベストセラー</div>
</body>
</html>
