<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
        }
    
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
    
        header img {
          max-width: 100px;
          height: auto;
        }
    
        nav {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
    
        nav a {
          color: #fff;
          text-decoration: none;
          margin: 0 20px;
          font-weight: bold;
          font-size: 16px;
        }
    
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    
        footer a {
          color: #fff;
          text-decoration: none;
          margin: 0 10px;
        }
      </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150" alt="ロゴ">
        <nav>
          <a href="#">ホーム</a>
          <a href="#">メニュー1</a>
          <a href="#">メニュー2</a>
          <a href="#">メニュー3</a>
        </nav>
      </header>
      
      <footer>
        <p>&copy; 2023 サンプル株式会社. All Rights Reserved.</p>
        <div>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </footer>
      
</body>
</html>
