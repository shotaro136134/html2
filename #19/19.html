<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
    <style>
        .skill-container {
          margin: 20px 0;
        }
      
        .skill {
          margin-bottom: 10px;
          background-color: #f1f1f1;
          border-radius: 4px;
        }
      
        .skill-name {
          text-align: left;
          padding: 10px;
          font-weight: bold;
        }
      
        .skill-bar {
          height: 20px;
          border-radius: 4px;
          text-align: right;
          line-height: 20px;
          color: white;
          padding-right: 10px;
          box-sizing: border-box;
        }
      
        .beginner { background-color: #ffdbdb; width: 70%; }
        .intermediate { background-color: #febc68; width: 80%; }
        .advanced { background-color: #9ace6a; width: 90%; }
        .expert { background-color: #57e32c; width: 95%; }
        .master { background-color: #2e7bff; width: 100%; }
    </style>
    
</head>
<body>
    <div class="skill-container">
        <div class="skill">
          <div class="skill-name">国語</div>
          <div class="skill-bar beginner">70%</div>
        </div>
        <div class="skill">
          <div class="skill-name">数学</div>
          <div class="skill-bar intermediate">80%</div>
        </div>
        <div class="skill">
          <div class="skill-name">英語</div>
          <div class="skill-bar advanced">90%</div>
        </div>
        <div class="skill">
          <div class="skill-name">社会</div>
          <div class="skill-bar expert">95%</div>
        </div>
        <div class="skill">
          <div class="skill-name">理科</div>
          <div class="skill-bar master">100%</div>
        </div>
    </div>
</body>
</html>
